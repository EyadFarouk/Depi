<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height:100px;
            margin: auto;
            animation-name: ani;
            animation-duration: 3s;
            transform: scale(1.5);
            background-color: blue;
        }
        @keyframes ani {
            from{
                background-color: red;
                transform: scale(1);
            }
            to{
                transform: scale(1.5);
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
